<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-align: center;
            text-align: -moz-center;
        }
    </style>
</head>
<body style="background-color:greenyellow">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-xxl">
        </div>
      </nav>
    <div class="container-fluid">
    <div class="row text-center" style="padding-left:500px; padding-top:100px"> <br>
        <div class="col-md-4" style="background-color:darkcyan">
            <h2>Buy</h2>
            <br>

            <form action="/signin" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control mt-4" placeholder="Full name" name="name" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control  mt-4" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="text"class="form-control mt-4"placeholder="Equipment name"name="equipment"required>

                </div>
                <div class="form-group">
                    <input type="number"class="form-control mt-4"placeholder="Phone number"name="number" required>

                </div>
                <div class="form-group">
                    <input type="number" class="form-control mt-4"placeholder="how many equipments"name="quantity"min="1"max="5">

                </div>

                <div class="d-grid gap-2">

                    <button class="btn btn-success mt-2" type="submit">Buy</button>
                </div>




            </form>

        </div>
    </div>
</div>

</body>
</html>
