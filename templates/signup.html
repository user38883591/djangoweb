<!DOCTYPE html>
<html lang="en">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-align: center;
            text-align: -moz-center;
        }
    </style>
</head>
<body style="background-color:cyan">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
        </div>
      </nav>
    <div class="container mt-5">
    <div class="row text-center" style="padding-left:500px; padding-top:100px"> <br>
        <div class="col-md-6" style="background-color:blue">
            <h2>Create account</h2>
            <br>

            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First name" name="Fname" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control  mt-2" placeholder="Last name" name="Lname" required>
                </div>
                <div class="form-group">
                    <input type="email"class="form-control mt-2"placeholder="email address" name="email"required>

                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2"placeholder="Enter a username" name="username" required>

                </div>
                <div class="form-group">
                    <input type="password" class="form-control mt-2"placeholder="Enter a password" name="password1" required>

                </div>
                <div class="form-group">
                    <input type="password"class="form-control mt-2"placeholder="Confirm password" name="password2" required>

                </div>


                <div class="d-grid gap-2">

                    <button class="btn btn-success mt-2 mb-2" type="submit">Signup</button>
                </div>



            </form>

            <p>Already have an account? <a href="{% url 'signin' %}" style="text-decoration: underline; color: #ffffff">Signin</a></p>
        </div>
    </div>
</div>

</body>
</html>
